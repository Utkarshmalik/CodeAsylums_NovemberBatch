<!DOCTYPE html>

<html>

<head>
    <title>HTML course</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">  
</head>
<!-- Internal Styling -->
<style>

    .outerDiv
    {
        /* flex is a type of display property  */
        /* display:flex; */
        
        border:3px solid black;
        display:flex;
        height:100vh;

        /*  jc allws to style flex items along the main axis */

        /*
        flex-start
        flex-end
        center
        space-between 
        space-around
        */

    flex-direction:row;

    justify-content:center;

    /*  ai allws to style flex items along the cross axis */
    align-items: space-between;


    }

    .innerDiv
    {
        border:3px solid red;
        text-align:center;
        background-color:pink;    }

    #first
    {
        flex:2;
    }
    
    
    #second
    {
        flex:1;
    }
    


    #third
    {
        flex:1;
    }
    


    #fourth
    {
        flex:2;
    }
    

</style>

<!-- class & id -->
<body>

    <div class="outerDiv">

        <div class="innerDiv" id="first" > First Box </div>
        <div class="innerDiv" id="second" > Second Box </div>
        <div class="innerDiv" id="third"> Third Box </div>
        <div class="innerDiv" id="fourth"> Fourth Box </div>

    </div>

</body>

</html>
